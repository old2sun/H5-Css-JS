<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网格项目跨行或跨列</title>
	<style type="text/css">
	* {
		margin: 0;
	}

	.wrapper {
		display: grid;

		grid-template-rows: repeat(5, 200px);
		grid-template-columns: 1fr 1fr 1fr;
		
	}

	.wrapper .item-1 {
		/*通过距离多个网格号实现跨越*/

		/*跨列*/
		grid-column-start: 1;
		grid-column-end:4;
		
		background-color: skyblue;
		
	}

	.wrapper .item-2 {

		/*跨行*/
		grid-row-start: 2;
		grid-row-end: 4;
		
		background-color: greenyellow;
		
	}

	.wrapper .item-3 {

		/*简写*/
		grid-row: 3 / 5;
		grid-column: 2/4;

		/*与上面的样式一样, span 意思为合并多少个行或列  */
		grid-row: 3/ span 2;
		grid-column: span 2;
		
		background-color: crimson;
		
	}

	.wrapper p {
		margin: 1px;
		padding: 3px;
		text-align: center;
		color: #fff;
		background-color: orangered;
	}

	</style>
	
</head>
<body>
	<div class="wrapper">
		<p class="item-1">1</p>
		<p class="item-2">2</p>
		<p class="item-3">3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
		<p>9</p>
	</div>
</body>
</html>
